external_templates:
  - file: /config/custom/templates/movie_subgenre_template.yml

collections:
  Chick Flick:
    #url_poster: https://raw.githubusercontent.com/0x5f3/pmm.config/assets/_subgenre_top/subgenre_top_chick-flick.png
    schedule: weekly(monday|tuesday|wednesday)
    #summary: "Top rated movies in Chick-flick"
    template:
      keyword: "chick-flick"
      language: "en"
      letterboxd_list_details_url_1: "https://letterboxd.com/marialuisacctc/list/women-have-superior-taste-that-is-why-these/by/rating/"
      letterboxd_list_details_limit_1: 250
      letterboxd_list_details_url_2: "https://letterboxd.com/darkestparadise/list/definition-of-girly-classics/by/rating/"
      letterboxd_list_details_limit_2: 250
      letterboxd_list: "theme-chick-flick"
      name: sub_genre
      rating.gte: 5
      type: "movie,tv_movie"
      visible_home: weekly(tuesday)
      visible_shared: weekly(tuesday)
      votes.gte: 100

  Dark Comedy:
